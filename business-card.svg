<?xml version="1.0" encoding="UTF-8"?>
<!-- business-card.svg – 440 × 220 px, all y −10px -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="440" height="220" viewBox="0 0 440 220"
     role="img" aria-label="김겸 business card">
  <title>Business Card – 김겸</title>

  <!-- 배경 -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#0d47a1"/>
      <stop offset="100%" stop-color="#1976d2"/>
    </linearGradient>
  </defs>
  <rect width="440" height="220" rx="18" fill="url(#bg)"/>

  <!-- 이름 -->
  <text x="40" y="58" fill="#fff"
        font-family="Segoe UI, Noto Sans KR, sans-serif"
        font-size="32" font-weight="700">
    김겸
  </text>

  <!-- 직함 -->
  <text x="40" y="94" fill="#bbdefb"
        font-family="Segoe UI, Noto Sans KR, sans-serif"
        font-size="18">
    Blockchain · FinTech Backend Engineer
  </text>

  <!-- 소속 -->
  <g fill="#e3f2fd" font-size="14"
     font-family="Segoe UI, Noto Sans KR, sans-serif">
    <text x="40" y="122">우리은행 신사업개발팀</text>
    <text x="40" y="142">광운대학교 De-Butler · BlackCat</text>
  </g>

  <!-- 연락처 -->
  <g fill="#fff" font-size="14"
     font-family="Segoe UI, Noto Sans KR, sans-serif">
    <text x="40" y="174">✉️ rua.kim.04@wooribank.com</text>
    <text x="40" y="194">📧 rua.kim.04@gmail.com</text>
  </g>

  
</svg>
